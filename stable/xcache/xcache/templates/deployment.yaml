apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "xcache.fullname" . }}
  labels:
    app: {{ template "xcache.name" . }}
    chart: {{ template "xcache.chart" . }}
    release: {{ .Release.Name }}
    instance: {{ .Values.Instance | quote }}
    instanceID: {{ .Values.SLATE.Instance.ID | quote  }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "xcache.name" . }}
      chart: {{ template "xcache.chart" . }}
      release: {{ .Release.Name }}
      instance: {{ .Values.Instance | quote }}
    
  template:
    metadata:
      labels:
        app: {{ template "xcache.name" . }}
        chart: {{ template "xcache.chart" . }}
        release: {{ .Release.Name }}
        instance: {{ .Values.Instance | quote }}
    spec:

      hostNetwork: true
      
      nodeSelector:
        xcache: {{ .Values.Instance | quote }}
      
      tolerations:
      - key: "xcache"
        operator: "Equal"
        value: "true"
        effect: "PreferNoSchedule"

      volumes:
      - name: x509-data
        emptyDir:
          medium: Memory
          sizeLimit: "10Mi"
      - name: x509-certs-volume
        secret:
          secretName: xcache-cert-secret
          items:
          - key: userkey
            path: userkey.pem
            mode: 256 
          - key: usercert
            path: usercert.pem
      {{- range $index, $dir := .Values.XCacheConfig.CacheDirectories }}
      - name: xcache-data-{{ $index }}
        hostPath:
          path: {{ .path }}
      {{- end }}
      - name: xcache-meta
        hostPath:
          path: {{ .Values.XCacheConfig.MetaDirectory }}
      
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: XC_SPACE_HIGH_WM
            value: "{{ .Values.XCacheConfig.HighWaterMark }}"
          - name: XC_SPACE_LOW_WM
            value: "{{ .Values.XCacheConfig.LowWaterMark }}"
          - name: XC_PORT
            value: "{{ .Values.Service.Port }}"
          - name: XC_RAMSIZE
            value: "{{ .Values.XCacheConfig.RamSize }}"
          - name: XC_BLOCKSIZE
            value: "{{ .Values.XCacheConfig.BlockSize }}"
          - name: XC_PREFETCH
            value: "{{ .Values.XCacheConfig.Prefetch }}"
          - name: XC_WQ_BLOCKS_PER_LOOP
            value: "{{ .Values.XCacheConfig.WQBlocksPerLoop }}"
          - name: XC_WQ_THREADS
            value: "{{ .Values.XCacheConfig.WQThreads }}"
          - name: XC_RESOURCENAME
            value: "{{ .Values.SiteConfig.Name }}"
          - name: XC_MONITOR
            value: "{{ .Values.Monitoring.GStreamCollector }}"
          resources:
            requests:
              ephemeral-storage: "1Gi"
            limits:
              ephemeral-storage: "5Gi"
          livenessProbe:
            tcpSocket:
              port: {{ .Values.Service.Port }}
            initialDelaySeconds: 600
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
              - "/usr/local/sbin/heartbeat.sh"
              - "{{.Values.Monitoring.VPheartbeat}}"
              - "{{.Values.SiteConfig.Name}}"
              - "{{.Values.Instance}}"
              - "{{.Values.Service.ExternalIP}}:{{.Values.Service.Port}}"
            initialDelaySeconds: 60
            periodSeconds: 30
          ports:
            - containerPort: {{ .Values.Service.Port }}         
          volumeMounts:
          - name: x509-data
            mountPath: "/etc/proxy/"
            readOnly: true
          - name: x509-certs-volume
            mountPath: "/etc/grid-certs/"
            readOnly: true
          {{- range $nindex, $ndir := .Values.XCacheConfig.CacheDirectories }}
          - name: xcache-data-{{ $nindex }}
            mountPath: "/xcache/data_{{ $nindex }}"
          {{- end }}
          - name: xcache-meta
            mountPath: "/xcache/meta"

        - name: x509
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/usr/local/sbin/run_x509_updater.sh"]
          resources:
            requests:
              ephemeral-storage: "1Gi"
          volumeMounts:
          - name: x509-data
            mountPath: "/etc/proxy/"
            readOnly: false
          - name: x509-certs-volume
            mountPath: "/etc/grid-certs/"
            readOnly: true

        - name: reporter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/usr/local/sbin/run_cache_reporter.sh"]
          env:
          - name: XC_RESOURCENAME
            value: "{{ .Values.SiteConfig.Name }}"
          - name: XC_INSTANCE
            value: {{ .Values.Instance | quote }}
          - name: XC_REPORT_COLLECTOR
            value: "{{ .Values.Monitoring.Collector }}"
          - name: XC_MONITOR
            value: "{{ .Values.Monitoring.GStreamCollector }}"
          volumeMounts:
          {{- range $nindex, $dir := .Values.XCacheConfig.CacheDirectories }}
          - name: xcache-data-{{ $nindex }}
            mountPath: "/xcache/data_{{ $nindex }}"
          {{- end }}
          - name: xcache-meta
            mountPath: "/xcache/meta"
            readOnly: true
        - name: heartbeats
          image: "{{ .Values.heartbeats.image }}:{{ .Values.heartbeats.tag }}"
          command: ["/usr/local/sbin/run_heartbeats.sh"]
          volumeMounts:
          - name: x509-data
            mountPath: "/etc/proxy/"
            readOnly: true
          - name: x509-certs-volume
            mountPath: "/etc/grid-certs/"
            readOnly: true
          {{- range $nindex, $ndir := .Values.XCacheConfig.CacheDirectories }}
          - name: xcache-data-{{ $nindex }}
            mountPath: "/xcache/data_{{ $nindex }}"
          {{- end }}
          env:
          - name: XC_RESOURCENAME
            value: "{{ .Values.SiteConfig.Name }}"
          - name: XC_INSTANCE
            value: {{ .Values.Instance | quote }}
          - name: ADDRESS
            value: "{{.Values.Service.ExternalIP}}:{{.Values.Service.Port}}"
          - name: FREQUENCY
            value: "{{ .Values.heartbeats.frequency }}"
          resources:
            requests:
              ephemeral-storage: "1Gi"