# https://github.com/Supervisor/supervisor/issues/376#issuecomment-404385767
[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
# ---------

[supervisord]
logfile=/var/log/supervisor/supervisord.log
nodaemon=true
# [program:sssd]
# command=/usr/sbin/sssd -i -d 4 --debug-to-files
[program:startup]
autorestart=false
command=/opt/rh/httpd24/root/etc/httpd/conf.d/startup.sh -D
[program:hostbased]
autorestart=false
command=/root/hostbased.sh -D
[program:apache]
command=/opt/rh/httpd24/root/usr/sbin/httpd-scl-wrapper -D FOREGROUND
[program:autofs]
autorestart=true
command=/usr/sbin/automount -t 0
redirect_stderror=true
stdout_logfile=/opt/autofs.log